<head>
    <title>match admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        input, button {
            padding: 8px;
            margin: 5px;
        }
        
        button {
            cursor: pointer;
        }
        
        .error-message, .success-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            display: none;
        }
        
        .error-message {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        
        .success-message {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    
    <div id="login-section">
        <h2>Login</h2>
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password">
        <button id="login-btn">Login</button>
        <div id="login-error" class="error-message"></div>
    </div>
    
    <div id="admin-panel" class="hidden">
        <h2>Game Statistics</h2>
        <table>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Total Players</td>
                <td id="total-players">0</td>
            </tr>
            <tr>
                <td>Active Players</td>
                <td id="active-players">0</td>
            </tr>
            <tr>
                <td>Eliminated Players</td>
                <td id="eliminated-players">0</td>
            </tr>
            <tr>
                <td>Current Round</td>
                <td id="round-number">0</td>
            </tr>
            <tr>
                <td>Active Pairs</td>
                <td id="current-pairs">0</td>
            </tr>
            <tr>
                <td>Round Status</td>
                <td id="round-status-text">Inactive</td>
            </tr>
        </table>
        
        <h2>Controls</h2>
        <button id="start-game-btn">Start Round</button>
        <button id="end-game-btn" class="danger">End Game</button>
        <button id="refresh-stats-btn">Refresh Stats</button>
        <button id="auto-refresh-btn">Enable Auto-Refresh</button>
        <button id="logout-btn">Logout</button>
        
        <div id="admin-message" class="success-message"></div>
        <div id="admin-error" class="error-message"></div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
