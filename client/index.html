<html>
<head>
    <title>match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .game-button {
            background: none;
            border: 3px solid #fff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-button:hover {
            border-color: #4CAF50;
            transform: scale(1.1);
        }
        
        .game-button:active {
            transform: scale(0.95);
        }
        
        .game-button.disabled {
            border-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .game-button.disabled:hover {
            transform: none;
            border-color: #666;
        }
        
        .game-button.play-active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .game-button.record-active {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
        
        .controls {
            display: flex;
            gap: 60px;
        }
        
        .clock {
            font-size: 48px;
            color: #fff;
            font-weight: bold;
            animation: clockTick 1s infinite;
        }
        
        @keyframes clockTick {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }
        
        .status-icon {
            width: 80px;
            height: 80px;
        }
        
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                gap: 30px;
            }
            
            .game-button {
                width: 100px;
                height: 100px;
            }
            
            .controls {
                gap: 40px !important;
            }
            
            .clock {
                font-size: 36px !important;
            }
            
            .status-icon {
                width: 60px !important;
                height: 60px !important;
            }
            
            .status-icon > div {
                width: 60px !important;
                height: 60px !important;
            }
            
            .status-icon > div > div:first-child {
                top: 15px !important;
                left: 12px !important;
                width: 12px !important;
                height: 20px !important;
            }
            
            .status-icon > div > div:not(:first-child) {
                top: 26px !important;
                left: 12px !important;
                width: 36px !important;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                gap: 20px;
            }
            
            .game-button {
                width: 80px;
                height: 80px;
                border-width: 2px;
            }
            
            .controls {
                gap: 30px !important;
            }
            
            .clock {
                font-size: 28px !important;
            }
            
            .status-icon {
                width: 50px !important;
                height: 50px !important;
            }
            
            .status-icon > div {
                width: 50px !important;
                height: 50px !important;
                border-width: 3px !important;
            }
            
            .status-icon > div > div:first-child {
                top: 12px !important;
                left: 10px !important;
                width: 10px !important;
                height: 16px !important;
                border-width: 0 3px 3px 0 !important;
            }
            
            .status-icon > div > div:not(:first-child) {
                top: 21px !important;
                left: 10px !important;
                width: 30px !important;
                height: 3px !important;
            }
            
            .game-button > div[style*="border-left"] {
                border-left-width: 15px !important;
                border-top-width: 12px !important;
                border-bottom-width: 12px !important;
            }
            
            .game-button > div[style*="border-radius: 50%"] {
                width: 15px !important;
                height: 15px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="join-state" class="fade-in">
            <button id="join-btn" class="game-button">
                <div style="width: 60px; height: 60px; border: 2px solid #fff; border-radius: 50%;"></div>
            </button>
        </div>
        
        <div id="waiting-state" class="hidden">
            <div class="clock" id="waiting-clock">‚è±</div>
        </div>
        
        <div id="playing-state" class="hidden">
            <div class="controls">
                <button id="play-btn" class="game-button">
                    <div style="width: 0; height: 0; border-left: 20px solid #fff; border-top: 15px solid transparent; border-bottom: 15px solid transparent; margin-left: 5px;"></div>
                </button>
                
                <button id="record-btn" class="game-button">
                    <div style="width: 20px; height: 20px; background: #fff; border-radius: 50%;"></div>
                </button>
            </div>
        </div>
        
        <div id="completion-state" class="hidden">
            <div class="status-icon">
                <div style="width: 80px; height: 80px; border: 4px solid #4CAF50; border-radius: 50%; position: relative;">
                    <div style="position: absolute; top: 20px; left: 15px; width: 15px; height: 25px; border: solid #4CAF50; border-width: 0 4px 4px 0; transform: rotate(45deg);"></div>
                </div>
            </div>
        </div>
        
        <div id="elimination-state" class="hidden">
            <div class="status-icon">
                <div style="width: 80px; height: 80px; border: 4px solid #f44336; border-radius: 50%; position: relative;">
                    <div style="position: absolute; top: 35px; left: 15px; width: 50px; height: 4px; background: #f44336; transform: rotate(45deg);"></div>
                    <div style="position: absolute; top: 35px; left: 15px; width: 50px; height: 4px; background: #f44336; transform: rotate(-45deg);"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
